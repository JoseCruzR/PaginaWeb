<div class="container my-5">
    <h1>Realiza tu pedido</h1>
    
    <form>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">  
          <label for="email">Correo electronico</label>
          <input type="email" class="form-control" id="email" placeholder="Inserte su correo electronico">
          <label for="telefono">Telefono</label>
          <input type="phone" class="form-control" id="telefono" placeholder="333234981">
        </div>
        <div class="form-group">
          <label for="numeroPasteles">Cantidad de Pasteles</label>
          <select class="form-control" id="numeroPasteles">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Sabor de Pastel">Elije el sabor de tu elección</label>
          <select multiple class="form-control" id="saborPastel">
            <option>Ferrero Personal $99</option>
            <option>Ferrero Familiar $285</option>
            <option>Cheesecake Personal $97 </option>
            <option>Cheescake Familiar $279</option>
            <option>Avellanas Personal $129 </option>
            <option>Avellanas Familiar $300 </option>
          </select>
        </div>
        <hr>
        <label for="Topping">Puedes agregar un sabor extra por solo $39.99 c/u</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Ferrero </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Avellanas</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox2">Chocolate</label>
          </div>
          <div class="form-check form-check-inline">
          </div>
          <hr>
          <label for="saborPastel">Selecciona tu adorno</label><br>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Adorno para boda $129</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Figura de Disney$ 47</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
              <label class="form-check-label" for="inlineCheckbox3">Figura de Marvel $50 </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Velas Numéricas $39</label> 
            </div>
            <hr>
          <div class="form-group">
            <label for="observaciones">Hay algo mas que podamos hacer por ti? estamos a tus ordenes</label>
            <textarea class="form-control" id="observaciones" rows="5"></textarea>
            
          </div>
        <p>
